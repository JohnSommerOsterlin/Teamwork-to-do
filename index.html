<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamWork YEAH!</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <header>
        <!-- NAVBAR -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" id="container">
            <div class="form-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" id="myText" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button onclick="textFunction()">Text Field</button>
                    <p class="text"></p>
                </form>
            </div>
            
        </div>
    </main>

    <footer>
        Copyright Team MatherFacker    2022
    </footer>

    <script>
        function textFunction() {
            let textInput = document.getElementById("myText").value;
            document.getElementById("text").innerHTML = textInput;
        }
    </script>

    
</body>

</html>
